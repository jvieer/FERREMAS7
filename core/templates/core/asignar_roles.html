{% extends 'core/base.html' %}

{% block contenido %}
    <div class="container">
        <h1 style="text-align: center;">Asignar Roles</h1>
        <form method="post" style="text-align: center;">
            {% csrf_token %}
            <label for="usuario">Seleccione un usuario:</label>
            <select name="usuario_id" id="usuario" style="margin: 0 auto; display: block;">
                <option value="">-- Seleccione --</option>
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">{{ usuario.username }}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="rol">Seleccione un nuevo rol:</label>
            <select name="nuevo_rol" id="rol">
                <option value="">-- Seleccione --</option>
                {% for grupo in grupos %}
                    <option value="{{ grupo.name }}">{{ grupo.name }}</option>
                {% endfor %}
            </select>
            <br><br>
            <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Asignar Rol</button>
        </form>
        <br>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
